<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="btnclick()" value="click">
    <input type="button" onclick="test()" value="test">
    
    <script>
        async function btnclick() {
            // http://localhost:7071/api/chatstreamへリクエストしてSSEを受信する
            const res = await fetch("http://localhost:7071/api/chat-stream", {
                headers: {
                    "content-type": "application/json",
                    "accept":"text/event-stream"
                },
                method: "POST",
                body: JSON.stringify({
                    messages: [
                        {
                            "content": "入力された文字を英語で出力してください。",
                            "role": "system"
                        },
                        {
                            "content": "こんにちは、今日の天気は晴れ。気温は２０度になるでしょう。",
                            "role": "user"
                        }
                    ]
                }),
            });

            const reader = res.body.getReader();

            const decoder = new TextDecoder();

            const read = async () => {
                const { done, value } = await reader.read();
                if (done) {
                    return;
                }
                console.log(decoder.decode(value));
                return read();
            };

            await read();
            reader.releaseLock();
        }
        async function test() {
            // http://localhost:7071/api/chatstreamへリクエストしてSSEを受信する
            const res = await fetch("http://localhost:7071/api/test-stream", {
                headers: {
                    "content-type": "application/json",
                    "accept":"text/event-stream"
                },
                method: "POST"
            });

            const reader = res.body.getReader();

            const decoder = new TextDecoder();

            const read = async () => {
                const { done, value } = await reader.read();
                if (done) {
                    return;
                }
                console.log(decoder.decode(value));
                return read();
            };

            await read();
            reader.releaseLock();
        }
    </script>
</body>
</html>
